<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Box</title>
    <style>
        /* Style for the page background */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed position */
            z-index: 1000; /* Above everything */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Background overlay */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Modal content (form) */
        .modal-content {
            background-color: #f0a7e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        /* Close button (Ã—) */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button onclick="showPopup()">Open Query Box</button>

    <!-- The Modal -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Submit Your Query</h2>
            <form id="contact-form" onsubmit="submitForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="query">Your Query:</label>
                <textarea id="query" name="query" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Function to show the modal
        function showPopup() {
            document.getElementById("popup-modal").style.display = "flex"; // Show the modal
        }

        // Function to close the modal
        function closePopup() {
            document.getElementById("popup-modal").style.display = "none"; // Hide the modal
        }

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const query = document.getElementById("query").value;

            // Display the form data in the console (can be sent to a server)
            console.log("Form Submitted:", { name, email, query });

            // Close the modal after form submission
            closePopup();

            // Show a success message
            alert("Thank you for your query. We will get back to you shortly!");
            window.location.href="type.html";
        }
    </script>

</body>
</html>
